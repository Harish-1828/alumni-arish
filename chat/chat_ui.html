<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Alumni Messenger</title>
    <link rel="stylesheet" href="chat_ui.css">
</head>
<body>
    <div class="basic_frame">
        <div class="left_bar">
            <label style="text-align: center;">Conversation List</label>
            <div class="search-box">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="conversation-list">
                <label>Sujan</label>
            </div>
            <div class="conversation-list">
                <label>Arish Muthaiah</label>
            </div>
            <div class="conversation-list">
                <label>Balaji</label>
            </div>
            <div class="conversation-list">
                <label>Pothiraju</label>
            </div>
        </div>
        <div class="right_bar">
            <div class="profile">
                <img src="images/profile.png" alt="Profile Picture" class="profile-img">
                <label class="profile-name">Sujan</label>
                <label class="status">Active</label>
            </div>
            <div class="chat-container">
            </div>
            <div class="chat-box">
                <button class="attributes">âž•</button>
                <input type="text" class="text-bar" placeholder="Type a message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
