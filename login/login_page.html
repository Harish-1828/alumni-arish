<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mepco Schlenk Alumni Network</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="split-screen">
            <div class="left-panel">
                <div class="overlay"></div>
                <div class="particles">
                    <div class="particle particle1"></div>
                    <div class="particle particle2"></div>
                    <div class="particle particle3"></div>
                    <div class="particle particle4"></div>
                    <div class="particle particle5"></div>
                </div>
                <div class="college-info">
                    <h2>Mepco Schlenk Engineering College</h2>
                    <p>Established 1984 â€¢ Sivakasi, Tamil Nadu</p>
                </div>
            </div>
            <div class="right-panel">
                <div class="login-container">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Mepco Schlenk Logo" class="logo">
                        <div class="college-name">
                            <h1 class="glowing-text">Alumni Network</h1>
                            <div class="slogan">Connecting Schlenkians</div>
                        </div>
                    </div>
                    
                    <form class="login-form">
                        <div class="input-group">
                            <input type="text" id="username" required>
                            <label for="username" class="floating-label">Alumni id</label>
                            <i class="fas fa-user input-icon"></i>
                            <div class="input-highlight"></div>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" id="password" required>
                            <label for="password" class="floating-label">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye-slash toggle-password"></i>
                            <div class="input-highlight"></div>
                        </div>
                        
                        <div class="remember-forgot">
                            <label class="remember">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="login-btn" onclick="">
                            <span class="btn-text">Login</span>
                            <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                        </button>
                    </form>
                    
                    <div class="admin-contact">
                        <p>Not registered? <a href="#">Contact Administrator</a></p>
                    </div>
                </div>
                
                <div class="footer">
                    <p>&copy; 2025 Mepco Schlenk Engineering College</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
